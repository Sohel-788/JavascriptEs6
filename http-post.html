<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send data to server, HTTP Post, JSON Stringify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="title" placeholder="Title">
        <br> <br>
        <input type="text" name="" id="contentBody" placeholder="Content">
        <br> <br>
        <button id="submit">Submit</button>
        <br>
    </div>
    <script>
        //event handler added
        document.getElementById("submit").addEventListener("click", function() {
            const title = document.getElementById("title").value; //getting input value
            document.getElementById("title").value = " "; //clearing input field
            const contentBody = document.getElementById("contentBody").value; //getting input value
            document.getElementById("contentBody").value = " "; //clearing input field
            const post = {
                title: title,
                body: contentBody
            };
            nowPostToServer(post); //calling function
        })

        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', { //fetching 
                    method: 'POST',
                    body: JSON.stringify(postInfo), //converting to json
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                .then(response => response.json())
                .then(json => console.log(json))
        }
    </script>

</body>

</html>
